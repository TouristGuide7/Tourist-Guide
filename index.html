    <div class="mainLandingPage">
      <p
        class="title animate__animated animate__fadeInTopRight animate__delay-1s"
      >
        tell us which season you want to go
      </p>
      <div
        class="landContainer animate__animated animate__fadeInBottomRight animate__delay-1s"
      >
        <div class="input-field">
          <input type="text" placeholder="Enter Your Name" id="getName" />
          <input type="text" placeholder="Enter Your Location" id="getCity" />
        </div>
        <select name="seasons" id="seasons">
          <option value="Summer" id="Summer">Summer</option>
          <option value="Winter" id="Winter">Winter</option>
          <option value="Autumn" id="Autumn">Autumn</option>
          <option value="Spring" id="Spring">Spring</option>
        </select>
        <button id="submit" type="submit">
          <a id="btnlink" href="#">Click Here</a>
        </button>
      </div>
    </div>
    <script>
      const seasons = document.querySelector("#seasons");
      const btn = document
        .getElementById("submit")
        .addEventListener("click", () => {
          const seasonsElement = seasons.value;
          if (seasonsElement === "Summer") {
            document.getElementById("btnlink").href = "Tourist_Summer.html";
          } else if (seasonsElement === "Winter") {
            document.getElementById("btnlink").href = "Tourist_Winter.html";
          } else if (seasonsElement === "Autumn") {
            document.getElementById("btnlink").href = "Tourist_Automn.html";
          } else {
            document.getElementById("btnlink").href = "Tourist_Spring.html";
          }
          const gN = document.getElementById("getName");
          const cN = document.getElementById("getCity");
          localStorage.setItem("userName", gN.value);
          localStorage.setItem("cityName", cN.value);
          let getName = localStorage.getItem("userName");
          let getCity = localStorage.getItem("cityName");
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $("body").append('<div style="" id="loading"></div>');
      $(window).on("load", function () {
        setTimeout(removeLoader, 2000); //wait for page load PLUS two seconds.
      });
      function removeLoader() {
        $("#loading").fadeOut(500, function () {
          // fadeOut complete. Remove the loading div
          $("#loading").remove(); //makes page more lightweight
        });
      }
    </script>
