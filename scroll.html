    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        *{

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        }
        .container{
        display: flex;
        overflow-x: scroll;
        padding: 24px;
        width: 300px;
        scroll-snap-type: x mandatory;
        scroll-padding: 24px;
        border-radius: 8px;
        gap: 12px;
        scroll-behavior: smooth;
        cursor: pointer;
        }
        .cards{
            flex: 0 0 100%;
            padding: 24px;
            border-radius: 8px;
            scroll-snap-align: start;
            text-align: center;
            border: 1px solid rgb(94, 93, 93);
            transition-property: all;
            transition-duration: 0.5s;
            transition-delay: 0.2s;
            transition-timing-function: ease-in-out
        }
        .cards:hover{
            background-color: rgb(108, 172, 255);
            color: white;
        }
        .cards img{
            height: 200px;
            border-radius: 8px;
        }
        .cards p{
            font-weight: 500;
        font-size: 1.56rem;
        margin: 30px 0 5px;
      
        }
        .cards span{
            color: grey;
        font-size: 1.31rem;
        }
    </style>
</head>
